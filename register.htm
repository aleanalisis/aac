<form action="/register/"  method="POST" class="fos_user_registration_register">
    <div id="fos_user_registration_form">
        <div>                
            <label for="fos_user_registration_form_email" class="required">Email:</label>
            <input type="email" id="fos_user_registration_form_email" 
                   name="fos_user_registration_form[email]" required="required" />
        </div>
        <div>
            <label for="fos_user_registration_form_username" class="required">Nombre de usuario:</label>
            <input type="text" id="fos_user_registration_form_username" 
                   name="fos_user_registration_form[username]" required="required" pattern=".{2,}" />
        </div>
        <div>
            <label for="fos_user_registration_form_plainPassword_first" class="required">Contraseña:</label>
            <input type="password" id="fos_user_registration_form_plainPassword_first" 
                   name="fos_user_registration_form[plainPassword][first]" required="required" />
        </div>
        <div>
            <label for="fos_user_registration_form_plainPassword_second" class="required">Repita la contraseña:</label>
            <input type="password" id="fos_user_registration_form_plainPassword_second" 
                   name="fos_user_registration_form[plainPassword][second]" required="required" />
        </div>
        <div>
            <label for="fos_user_registration_form_nombre" class="required">Nombre</label>
            <input type="text" id="fos_user_registration_form_nombre" 
                   name="fos_user_registration_form[nombre]" required="required" class="col-md-4" />
        </div>
        <div>
            <label for="fos_user_registration_form_telefono">Telefono</label>
            <input type="text" id="fos_user_registration_form_telefono" 
                   name="fos_user_registration_form[telefono]" class="col-md-2" />
        </div>
        <input type="hidden" id="fos_user_registration_form__token" 
               name="fos_user_registration_form[_token]" 
               value="UhWuTEO5ZFUMCc-TkwiDXraH4_iDualMiSPQItZg4tU" />
    </div>
    <div>
        <input type="submit" value="Registrar" />
    </div>
</form>
